<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title th:text="${title}">TITLE</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-black py-3" th:fragment="menu(menu)">
    <div class="container-fluid">
        <a class="navbar-brand" href="../main">HelloMovie</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link " href="#" th:href="@{/main}" th:classappend="${menu  == 'main'} ? 'text-white' : ''">
                        <span class="sr-only" th:if="${menu} == 'main'">🏠</span>
                        홈
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/hot}" th:classappend="${menu  == 'hot'} ? 'text-white' : ''">
                        <span class="sr-only" th:if="${menu} == 'hot'">🔥</span>
                        핫게시판
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/movie}" th:classappend="${menu  == 'movie'} ? 'text-white' : ''">
                        <span class="sr-only" th:if="${menu} == 'movie'">📽</span>
                        영화 정보
                    </a>
                </li>

            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


<div class="container" th:fragment="nav-padding">
    <div style="padding: 50px"></div>
</div>

</body>

</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('HelloMovie')"></head>
<body>
<nav th:replace="fragments/common :: menu('main')"></nav>
<div th:replace="fragments/common :: nav-padding"></div>

<div class="container">
    <h1>main</h1>
    <button class="btn btn-sm btn-secondary "
            th:onclick="|location.href='@{/login}'|"
            type="button">로그인</button>
    <button class="btn btn-sm btn-secondary "
            th:onclick="|location.href='@{/kakaologout}'|"
            type="button">로그아웃</button>
    <div>총 건수 : <span th:text = "${#lists.size(posts)}"></span></div>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">날짜</th>
            <th scope="col">조회수</th>
        </tr>
        <tbody>
        <tr th:each="post : ${posts}">
            <th scope="row" th:text="${post.id}">1</th>
            <td th:text="${post.title}">title</td>
            <td th:text="${post.nickname}">writer</td>
            <td th:text="${post.createdAt}">date</td>
            <td th:text="${post.views}">views</td>
        </tr>

        </tbody>
        </thead>
    </table>
</div>

<!-- javascript bundle-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>

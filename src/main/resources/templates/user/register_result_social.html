<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('회원가입 결과')"></head>

<body>
<nav th:replace="fragments/common :: menu('index', null)"></nav>
<div th:replace="fragments/common :: nav-padding"></div>

<div class="container ">
    <h2>회원 가입 결과</h2>
    <p>회원 가입이 완료되었습니다.</p>
    <ul>
        <li th:text="|회원 Id: ${user.userId}|"></li>
        <li th:text="|이름: ${user.name}|"></li>
        <li th:text="|닉네임: ${user.nickname}|"></li>
        <li th:text="|로그인 방법: ${user.userType}|"></li>
    </ul>

    <button class="btn btn-sm btn-secondary "
            th:onclick="|location.href='@{/board/home}'|"
            type="button">홈으로 이동</button>

    <button class="btn btn-sm btn-primary "
            th:onclick="|location.href='@{/login}'|"
            type="button">로그인 하러 가기</button>
</div>

<!-- javascript bundle-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('로그인')"></head>

<body>
<nav th:replace="fragments/common :: menu('login', null)"></nav>
<div th:replace="fragments/common :: nav-padding"></div>

<div class="container-fluid" style="max-width: 400px">
    <h2>로그인</h2>
    <hr>
    <div th:text="${errorMessage}" style="color: red"></div>
    <form method="post" action="/login">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="username">아이디</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="email Id" required/>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="password" required />
        </div>

        <hr>
        <!-- 2 column grid layout for inline styling -->
        <div class="row">
            <div class="col-4">
                <button  class="btn btn-primary btn-sm btn-block mb-4" type="submit">로그인</button>
            </div>
            <div class="col">
                <button type="button"
                        th:onclick="|location.href='@{/register}'|"
                        class="btn btn-secondary btn-sm btn-block mb-4 ">회원 가입</button>
            </div>
            <div class="col">
                <button type="button"
                        th:onclick="|location.href='@{/find-password}'|"
                        class="btn btn-secondary btn-sm btn-block mb-4 ">비밀번호 찾기</button>
            </div>
        </div>

        <!-- kakao button -->
        <div class="text-center">
            <a href="https://kauth.kakao.com/oauth/authorize"
            th:href="@{https://kauth.kakao.com/oauth/authorize(client_id=${authObject.kakaoApiKey}, redirect_uri=${authObject.kakaoRedirectUrl}, response_type='code')}">
                <img src="/images/kakao_login_medium_narrow.png">
            </a>
        </div>

    </form>
</div>

<!-- javascript bundle-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>

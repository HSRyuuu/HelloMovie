<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('이메일 인증 결과')"></head>

<body>
<nav th:replace="fragments/common :: menu('index', null)"></nav>
<div th:replace="fragments/common :: nav-padding"></div>

<div class="container ">
    <div th:if="${result eq true}">
        <h2>이메일 인증 결과</h2>
        <p>이메일 인증이 완료되었습니다.</p>

        <button class="btn btn-sm btn-secondary "
                th:onclick="|location.href='@{/board/home}'|"
                type="button">홈으로 이동</button>

    </div>

    <div th:if="${result eq false}">
        <h1>회원 가입 결과</h1>
        <p>이메일 인증에 실패했습니다.</p>

        <button class="btn btn-sm btn-secondary "
                th:onclick="|location.href='@{/board/home}'|"
                type="button">홈으로 이동</button>

    </div>
</div>

<!-- javascript bundle-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>

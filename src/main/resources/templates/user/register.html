<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('회원 가입')"></head>

<body>
<nav th:replace="fragments/common :: menu('index', null)"></nav>
<div th:replace="fragments/common :: nav-padding"></div>

<div class="container-fluid" style="max-width: 400px">
    <h2>회원 가입</h2>
    <hr>

    <form method="post" th:object="${userInput}">

        <!-- email Id input -->
        <div class="form-outline mb-3">
            <label class="form-label" for="userId">아이디</label>
            <div id="email-help" class="form-text">회원 ID는 이메일 형식으로 입력해야 합니다.</div>
            <input type="email" id="userId" th:field="*{userId}" class="form-control" placeholder="아이디 입력 ( email )" required/>
        </div>
        <hr>
        <!-- Password input -->
        <div class="form-outline mb-1">
            <label class="form-label" for="password">비밀 번호</label>
            <div th:errors="*{password}" style="border-color: red; color: red"></div>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="password" required/>
        </div>
        <!-- PasswordCheck input -->
        <div class="form-outline mb-1">
            <input type="password" id="passwordCheck" th:field="*{passwordCheck}" class="form-control" placeholder="password-check" required/>
        </div>
        <hr>
        <!-- name input -->
        <div class="form-outline mb-3">
            <label class="form-label" for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="name" required/>
        </div>
        <hr>
        <!-- nickname input -->
        <div class="form-outline mb-3">
            <label class="form-label" for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}" class="form-control" placeholder="nickname" required/>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div>
            <div class="d-inline-block">
                <button  class="btn btn-primary btn-sm btn-block mb-4" type="submit"> 가입 하기</button>
            </div>
            <div class="d-inline-block">
                <button type="button"
                        th:onclick="|location.href='@{/board/main}'|"
                        class="btn btn-secondary btn-sm btn-block mb-4 ">HOME</button>
            </div>
        </div>

    </form>
</div>

<!-- javascript bundle-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
